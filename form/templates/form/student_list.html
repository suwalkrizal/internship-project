<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <a href="{% url 'student_create' %}">Add Student</a>
    <ul>
        {% for student in students %}
            <li>{{ student.first_name }} {{ student.last_name }} - <a href="{% url 'student_update' student.student_id %}">Edit</a> - <a href="{% url 'student_delete' student.student_id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
